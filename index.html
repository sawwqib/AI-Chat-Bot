<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-lite/1.3.0/material.indigo-pink.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-icons/3.0.1/iconfont/material-icons.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Assistant</title>
    <style>
        :root {
            --neon-purple: #A66CFF;
            --cyber-blue: #6CDAEE;
            --future-background: #0F0F1C;
            --dark-surface: #1A1A2E;
            --glow: 0 0 20px;
        }
    
        body {
            margin: 0;
            font-family: 'Inter', system-ui, sans-serif;
            background: var(--future-background);
            color: #F0F0F5;
            line-height: 1.6;
        }
    
        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            max-width: 800px;
            margin: 0 auto;
            background: rgba(26, 26, 46, 0.98);
            border: 1px solid rgba(166, 108, 255, 0.15);
            backdrop-filter: blur(12px);
            box-shadow: var(--glow) rgba(166, 108, 255, 0.05);
            position: relative;
            overflow: hidden;
        }
    
        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent 45%,
                rgba(166, 108, 255, 0.03) 50%,
                transparent 55%
            );
            animation: grid-move 20s linear infinite;
        }
    
        .chatbox {
            flex: 1;
            padding: 2rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            position: relative;
            z-index: 1;
        }
    
        .chat-message {
            padding: 1.25rem 1.75rem;
            border-radius: 1.5rem;
            max-width: 75%;
            word-wrap: break-word;
            animation: messageAppear 0.4s cubic-bezier(0.23, 1, 0.32, 1);
            position: relative;
            transition: transform 0.2s ease, opacity 0.2s ease;
            border: 1px solid transparent;
        }
    
        .user-message {
            align-self: flex-end;
            background: rgba(166, 108, 255, 0.1);
            border-color: rgba(166, 108, 255, 0.3);
            box-shadow: var(--glow) rgba(166, 108, 255, 0.05),
                        inset 0 0 12px rgba(166, 108, 255, 0.1);
        }
    
        .assistant-message {
            align-self: flex-start;
            background: rgba(16, 16, 32, 0.4);
            border-color: rgba(108, 218, 238, 0.2);
            box-shadow: var(--glow) rgba(108, 218, 238, 0.03),
                        inset 0 0 12px rgba(108, 218, 238, 0.05);
        }
    
        .input-area {
            padding: 1.5rem;
            border-top: 1px solid rgba(166, 108, 255, 0.1);
            background: rgba(16, 16, 32, 0.7);
            display: flex;
            gap: 1rem;
            position: relative;
            z-index: 1;
        }
    
        .input-area input {
            flex: 1;
            padding: 1rem 1.5rem;
            border: 1px solid rgba(166, 108, 255, 0.2);
            border-radius: 1.25rem;
            background: rgba(26, 26, 46, 0.5);
            color: #F0F0F5;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
    
        .input-area input:focus {
            border-color: var(--cyber-blue);
            box-shadow: 0 0 20px rgba(108, 218, 238, 0.1);
        }
    
        .input-area button {
            padding: 1rem 2rem;
            border: none;
            border-radius: 1.25rem;
            background: linear-gradient(135deg, rgba(166, 108, 255, 0.2), rgba(108, 218, 238, 0.1));
            color: var(--cyber-blue);
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(4px);
            border: 1px solid rgba(166, 108, 255, 0.2);
        }
    
        .input-area button:hover {
            background: linear-gradient(135deg, rgba(166, 108, 255, 0.25), rgba(108, 218, 238, 0.15));
            box-shadow: 0 0 25px rgba(166, 108, 255, 0.1);
        }
    
        @keyframes messageAppear {
            from {
                opacity: 0;
                transform: translateY(1rem) scale(0.98);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
    
        @keyframes grid-move {
            to {
                transform: translate(50%, 50%);
            }
        }
    
        @media (max-width: 768px) {
            .container {
                border-radius: 0;
                border: none;
                max-width: 100%;
            }
    
            .chatbox {
                padding: 1.5rem;
            }
    
            .chat-message {
                max-width: 85%;
                padding: 1rem 1.25rem;
            }
    
            .input-area {
                padding: 1rem;
            }
    
            .input-area button {
                padding: 0.75rem 1.5rem;
            }
        }
    
        @media (max-width: 480px) {
            .chat-message {
                max-width: 90%;
            }
    
            .input-area input {
                padding: 0.75rem 1rem;
            }
        }
    </style>
</head>
<body>
    
    <div class="container">
        <div id="chatbox" class="chatbox"></div>
        <div class="input-area">
            <input id="chatInput" type="text" placeholder="Type your message" />
            <button id="sendButton">
                <span class="material-icons">send</span> Send
            </button>
        </div>
    </div>

    <script>
        const sendButton = document.getElementById("sendButton");
        const chatInput = document.getElementById('chatInput');
        const chatbox = document.getElementById('chatbox');

        async function displayMessage(message, isUser) {
            const msgElem = document.createElement('div');
            msgElem.textContent = message;
            msgElem.className = `chat-message ${isUser ? 'user-message' : 'assistant-message'}`;
            chatbox.appendChild(msgElem);
            chatbox.scrollTop = chatbox.scrollHeight; // Scroll to the bottom
            
            // For assistant messages, add a slight delay before displaying
            if (!isUser) {
                msgElem.style.opacity = 0; // Start with opacity 0
                await new Promise(resolve => setTimeout(resolve, 300)); // Delay
                msgElem.style.opacity = 1; // Fade in
            }
        }

        async function callApi(apiUrl, prompt) {
            chatInput.value = "Typing...";
            chatInput.disabled = true;
            sendButton.disabled = true;
            const response = await fetch(apiUrl, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({prompt})
            });

            chatInput.value = "";
            chatInput.disabled = false;
            sendButton.disabled = false;
            chatInput.focus();
            return response.json();
        }

        chatInput.focus();

        sendButton.addEventListener('click', async () => {
            const message = chatInput.value.trim();
            if (!message) return;

            displayMessage(message, true);
            chatInput.value = '';

            const apiUrl = message.startsWith('/image') ? 
                'https://backend.buildpicoapps.com/aero/run/image-generation-api?pk=v1-Z0FBQUFBQm5HUEtMSjJkakVjcF9IQ0M0VFhRQ0FmSnNDSHNYTlJSblE0UXo1Q3RBcjFPcl9YYy1OZUhteDZWekxHdWRLM1M1alNZTkJMWEhNOWd4S1NPSDBTWC12M0U2UGc9PQ==' : 
                'https://backend.buildpicoapps.com/aero/run/llm-api?pk=v1-Z0FBQUFBQm5HUEtMSjJkakVjcF9IQ0M0VFhRQ0FmSnNDSHNYTlJSblE0UXo1Q3RBcjFPcl9YYy1OZUhteDZWekxHdWRLM1M1alNZTkJMWEhNOWd4S1NPSDBTWC12M0U2UGc9PQ==';

            try {
                const data = await callApi(apiUrl, message);
                if (data.status === 'success') {
                    displayMessage(data.text, false);
                } else {
                    displayMessage('An error occurred. Please try again.', false);
                } 
            } catch (error) {
                console.error('Error:', error);
displayMessage('An error occurred. Please try again.', false);
}
});
</script> 
</body> 
</html>
